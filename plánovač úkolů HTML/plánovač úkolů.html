<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plánovač úkolů</title>
    <link rel="stylesheet" href="plánovač_úkolů.css">
</head>
<body>
    <h1>
        Plánovač úkolů
    </h1>
    <table border="1" cellpadding="10" cellspacing="0" align="center" width="90%" height="100%">
        <tr>
            <th colspan="4">
                Seznam úkolů
            </th>
        </tr>
        <tr>
            <th>
                Číslo úkolu
            </th>
            <th>
                Název
            </th>
            <th>
                Předmět
            </th>
            <th>
                Datum odevzdání
            </th>
        </tr>
        <tr>
            <td>
                0
            </td>
            <td>
                První úkol
            </td>
            <td>
                1
            </td>
            <td>
                01-01-2023
            </td>
    </table>
    <button id = "pridat_úkol">
        Přidat úkol
    </button>
</body>
</html>
