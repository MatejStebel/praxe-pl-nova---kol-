    <h1 id="kontakt">
        Kontakt
    </h1>
    <p>
        Moje kontaktní údaje vám sem nedám, ale jestli chcete, tak sem můžete zadat svoje   :)
    </p>
    <form type="contact" id ="form">
        <label for="name">Jméno:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Zpráva:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Odeslat">
    <div id="github">
        <button>
            <a href="https://github.com/MatejStebel/praxe/tree/main/interaktivní%20mini-web" target="_blank">Odkaz na gihub s touto stránkou </a>
        </button>
    </div>
